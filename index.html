<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cook Easy Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar"> 
                <h1>CookEasy</h1>
            </nav>
        </div>
        <section class="landing-page">
        
            <h2>What's on the menu tonight?</h2>
            <form>
                    <input type="text" id="myInput" placeholder="Search for yummy meals.">
                    <input type="submit" class="submit">
                    <p class="filter-or"> Or</p>
                    <div class="filter-option">
                        <select class="filter mainIngredient">
                            <option selected disabled>Main Ingredient</option>
                            <option>Beef</option>
                            <option>Chicken</option>
                            <option>Goat</option>
                            <option>Lamb</option>
                            <option>Pasta</option>
                            <option>Pork</option>
                            <option>Seafood</option>
                            <option>Vegetarian</option>
                        </select>
                        <select class="filter cuisine">
                            <option selected disabled>Category</option>
                            <option>American</option>
                            <option>Argentinian</option>
                            <option>British</option>
                            <option>Canadian</option>
                            <option>Chinese</option>
                            <option>Croatian</option>
                            <option>Dutch</option>
                            <option>Egyptian</option>
                            <option>French</option>
                            <option>Greek</option>
                            <option>Italian</option>
                            <option>Irish</option>
                            <option>Jamaican</option>
                            <option>Japanese</option>
                            <option>Kenyan</option>
                            <option>Malaysian</option>
                            <option>Mexican</option>
                            <option>Moroccan</option>
                            <option>Norwegian</option>
                            <option>Syrian</option>
                            <option>Thai</option>
                            <option>Tunisian</option>
                            <option>Turkish</option>
                            <option>Vietnamese</option>
                        </select>
                     </div>
            </form>
        </section>
    </header>
        <section id="js-error-message">

        </section>
        <section class="results-list" id="results-list">
            <div class="list-container">
            </div>
        </section>
        <section class="recipeDisplay" id="recipeDisplay">
            <div class="recipe-container">
            </div>
        </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
